<app-upper id="upperWrapper"></app-upper>

<app-lower id="lowerWrapper" [object]="objects" (changing)="changeTrue($event)"></app-lower>

<app-drop-down id="dropDownWrapper" *ngIf="show" class= "animate__animated animate__bounceInLeft"
[object]="objects" (status-change)="closeDropDown($event)" [show]="show"></app-drop-down>
