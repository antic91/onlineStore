<!--If Show Login is true And user is not logged in-->

<div class="wrapper" *ngIf="showLogin && !logedInStatus">

  <span class="option">
    <h5 (click)="closeLoginMenu()"><a [routerLink]="['/log-in']" routerLinkActive="router-link-active"  href="">Log In</a></h5>
  </span>

  <span class="option">
    <h5 (click)="closeLoginMenu()"><a [routerLink]="['/sign-up']" href="">Sign Up</a></h5>
  </span>

</div>

<!--If Show Login is true and user is logged in-->


<div class="wrapper" *ngIf="showLogin && logedInStatus">

  <span class="option" style="border-bottom: 1px solid #ffffff; padding-bottom: 5px; margin-bottom:5px;">
    <h5>Hello {{nameOfUser}}</h5>
  </span>

  <span class="option">
    <h5 (click)="closeLoginMenu()"><a href="">My account</a></h5>
  </span>

  <span class="option">
    <h5 (click)="closeLoginMenu()"><a href="">My Orders</a></h5>
  </span>

  <span class="option">
    <h5 (click)="closeLoginMenu()"><a href="">My Returns</a></h5>
  </span>

  <span class="option">
    <h5 (click)="logOUT()"><a href="">Log Out</a></h5>
  </span>

</div>


<!--If Show Menu is true-->

<div class="wrapper" *ngIf="showMenu">

  <span class="option">
    <h5 (click)="closeMenu()"><a [routerLink]="['/allProducts']">All Products</a></h5>
  </span>

  <span class="option extraPadding">
    <h5 (click)="closeMenu()"><a [routerLink]="['/categories', 'usedLaptops']">Used Laptops</a></h5>
  </span>

  <span class="option extraPadding">
    <h5 (click)="closeMenu()"><a [routerLink]="['/categories', 'usedDesktops']">Used Desktops</a></h5>
  </span>

  <span class="option extraPadding">
    <h5 (click)="closeMenu()"><a [routerLink]="['/categories', 'newLaptops']">New Laptops</a></h5>
  </span>

  <span class="option extraPadding">
    <h5 (click)="closeMenu()"><a [routerLink]="['/categories', 'tablets']">Tablets</a></h5>
  </span>

  <span class="option extraPadding">
    <h5 (click)="closeMenu()"><a [routerLink]="['/categories', 'smartphones']">Smartphones</a></h5>
  </span>

  <span class="option">
    <h5 (click)="closeMenu()"><a [routerLink]="['/about']">About</a></h5>
  </span>

  <span class="option">
    <h5 (click)="closeMenu()"><a [routerLink]="['/contact']">Contact</a></h5>
  </span>
</div>
