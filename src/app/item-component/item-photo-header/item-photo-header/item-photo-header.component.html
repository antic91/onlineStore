<div class="itemHeader">
  <h1>{{ dataHeader }}</h1>
</div>

<div class="wrapperPhotos">

  <div class="onePhoto">
    <img [src]="photo" alt="">
  </div>

  <div class="optionPhotos">
    <div class="options" *ngFor="let item of dataPhotos; let i = index" (mouseenter)="onMouseEnter(i)" [ngStyle]="{'boxShadow': active!=i ? 'none' : '0px 0px 7px 1px rgb(82 171 152 / 73%)'}">
      <img [src]="item" alt="">
    </div>
  </div>

</div>
