<!--smaller wrapper for features-->
<div class="wrapperFeatures">

  <!--Header features-->
  <div class="featureHeader">
    <h2>Features</h2>
  </div>

  <!--div wrapper for every separate-->
  <div class="features" *ngFor="let item of features" [class.hidden]="item.spec == null">

    <span class="spanHeaderFeatures">

      <h3> {{item.name}}:</h3>

      <h5>{{item.spec}}</h5>

    </span>

  </div>

</div>
