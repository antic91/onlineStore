<div class="priceHeader">
  <h4>{{headerCommon}}</h4>
</div>
<div class="wrapperPriceToShow">
  <span>
    <h4>{{minToShow | roundingNumbers : headerCommon}}</h4>
    <h4 *ngIf="headerCommon == 'Display size'"> &nbsp;'</h4>
    <h4 *ngIf="headerCommon == 'Storage space'">&nbsp;GB</h4>
    <h4 *ngIf="headerCommon == 'RAM size'">&nbsp;GB</h4>
  </span>
  <span>
    <h4>{{maxToShow | roundingNumbers : headerCommon}}</h4>
    <h4 *ngIf="headerCommon == 'Display size'"> &nbsp;'</h4>
    <h4 *ngIf="headerCommon == 'Storage space'">&nbsp;GB</h4>
    <h4 *ngIf="headerCommon == 'RAM size'">&nbsp;GB</h4>
  </span>
</div>
<div class="wrapperDiv">
  <div class="upperDiv" style="width: 100%;">
    <div class="start" (newValueMStatus)="setStartStatus($event)" [ngStyle]="{'zIndex': statusStart ? '1' : '0'}" (newValueMin)="setMIn($event)" [max]="max" [maxShow]="maxToShow" [min]="min" mousemoving></div>
    <div class="end" (ValueStatusMax)="setEndStatus($event)" [ngStyle]="{'zIndex': statusEnd ? '0' : '1'}" (newValueMax)="setMax($event)" [maxx]="max" [minShow]="minToShow" [minn]="min" appmousetoleft></div>
  </div>
  <div class="underDiv"></div>
</div>
