
<!--Wrapper -->
<div id="allWrapper" *ngIf="ShowDataSearch" [@fadeIn]>

  <!--Wrapper for route path display-->
  <app-route-parameters id="routeWrapper" [routeParam]="routeParam"></app-route-parameters>


  <!--Wrapper for button Filter to show filter on smaller screens-->
  <div class="filterWrapper">
    <button class="filterButton" *ngIf="!showHide" [@SlideIn] (click)="showHideFilter()" appScrollPrevDef>Filter</button>
    <button class="filterButton" *ngIf="!showHide1" [@SlideInOne] (click)="showHideFilter()" appScrollPrevDef>Close Filter</button>
  </div>

  <!--Wrapper for items and options-->
  <div class="alloptionsItemsWrapper">

    <!--Wrapper filter options -->
    <app-op-component
    [routeParam]="routeParam"
    (filter)="filterClicked($event)"
    class="alloptions"></app-op-component>

    <!--Wrapper items -->
    <app-item-show
    [clicked]="clicked"
    class="allitems"></app-item-show>

  </div>



    <!--Absolute Wrapper filter options for smaller devices-->
    <app-op-component
    [routeParam]="routeParam"
    (filter)="filterClicked($event)"
    class="alloptionsSmaller"
    [@slideInOptions]="showHide"
    ></app-op-component>


  <!--Wrapper follow bottom -->
  <app-folow id="follow"></app-folow>

</div>
